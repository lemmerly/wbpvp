<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<!-- Tab Icon -->
<link rel="icon" type="image/png" href="https://github.com/lemmerly/wbpvp/blob/main/SeverLogo.png?raw=true">

<style>
/* ===== BACKGROUND ===== */
body {
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
    color: white;
    background: linear-gradient(-45deg, #2b1055, #1a237e, #311b92, #0d1b4c);
    background-size: 400% 400%;
    animation: gradientBG 12s ease infinite;
    overflow-x: hidden;
}

@keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* ===== FADE IN ===== */
.fade-in {
    opacity: 0;
    animation: fadeIn 2s ease forwards;
}

@keyframes fadeIn {
    to { opacity: 1; }
}

/* ===== NAVBAR ===== */
nav {
    display: flex;
    justify-content: center;
    gap: 40px;
    padding: 20px;
    background: rgba(0,0,0,0.3);
    backdrop-filter: blur(10px);
    position: sticky;
    top: 0;
    z-index: 1000;
}

nav a {
    color: white;
    text-decoration: none;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
}

nav a:hover {
    color: #bb86fc;
}

/* ===== HERO SECTION ===== */
.hero {
    text-align: center;
    padding: 100px 20px;
}

.hero img {
    width: 180px;
    margin-bottom: 20px;
}

.hero h1 {
    font-size: 2.5rem;
}

/* ===== DISCORD BUTTON ===== */
.discord-section {
    text-align: center;
    margin: 80px 0;
}

.discord-btn {
    display: inline-flex;
    align-items: center;
    gap: 10px;
    padding: 15px 30px;
    font-size: 18px;
    border-radius: 50px;
    border: none;
    cursor: pointer;
    background: linear-gradient(45deg, #5865F2, #00bfff);
    color: white;
    transition: 0.3s;
}

.discord-btn:hover {
    transform: scale(1.05);
}

.discord-icon {
    font-size: 22px;
}

/* ===== CONTRIBUTORS PAGE ===== */
.page {
    display: none;
    padding: 50px;
}

.section {
    margin-bottom: 50px;
}

.section h2 {
    border-bottom: 2px solid #bb86fc;
    padding-bottom: 10px;
}

.owner-darkblue {
    color: #2196f3;
    font-weight: bold;
}

.owner-pink {
    color: hotpink;
    font-weight: bold;
}

/* ===== FLOATING SERVER IP ===== */
.server-ip {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: rgba(0,0,0,0.6);
    padding: 12px 20px;
    border-radius: 20px;
    backdrop-filter: blur(10px);
    font-weight: bold;
}
</style>
</head>

<script>
/* ===== TAB TYPE EFFECT ===== */
const titleText = "WBPvP";
let i = 0;
let deleting = false;

function typeEffect() {
    if (!deleting) {
        document.title = titleText.substring(0, i++);
        if (i > titleText.length) {
            deleting = true;
            setTimeout(typeEffect, 1000);
            return;
        }
    } else {
        document.title = titleText.substring(0, i--);
        if (i < 0) {
            deleting = false;
        }
    }
    setTimeout(typeEffect, 200);
}
typeEffect();

/* ===== PAGE SWITCHING ===== */
function showHome() {
    document.getElementById("home").style.display = "block";
    document.getElementById("contributors").style.display = "none";
}

function showContributors() {
    document.getElementById("home").style.display = "none";
    document.getElementById("contributors").style.display = "block";
}

showHome();
</script>
